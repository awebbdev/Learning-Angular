<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="userName" (input)="onUserNameChange($event.target.value)">
            <p>{{ userName }}</p>
            <button class="btn btn-primary" [disabled]="!clearUserName" (click)="onClearUserName()">Clear UserName</button>
        </div>
    </div>
</div>
